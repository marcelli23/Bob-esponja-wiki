<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bob Esponja Wiki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bob Esponja | <span>Wiki</span></h1>
      <section>
        <ins>
          <ul>
            Personagens
          </ul>
        </ins>
        <ins>
          <ul>
            Episódios
          </ul>
        </ins>
      </section>
    </header>
    
      <nav>
        <h1 class="Titulo">Personagens</h1>
        <div id="pesquisar">
          <input id="input" type="text" placeholder="Pesquisar por personagem" />
          <button>Pesquisar</button>
        </div>
      </nav>
      <main>
        <div id="caixatotal">
          <div id="container"> 
            <article class="conteudoPrincipal">
            <div id="caixaFiltros">
              <h2>Filtros</h2>
              <p>Status</p>
              <p>Species</p>
              <p>Gênero</p>
              <p>Sobre</p>
            </div>
            <div id="imagem01">
              <img src="imagens/img01.webp" alt="imagem Bob Esponja">
              <p>Bob esponja</p>
            </div>
            <div id="imagem02">
              <img src="imagens/img03.webp" alt="">
              <p> Patrick</p>
            </div>
            <div id="imagem03">
              <img src="" alt="">
              <p>Lula Molusco</p>
            </div>
            <!-- <div  id="imagem04">
              <img src="5fdefcee047bf08c5bf326963c9b6922.jpg" alt="">
              <p>Senhor Sirigueijo</p>
            </div> -->
           </article>
          </div>
        </div>
      </main>
  </body>
</html>
